<div class="row profileContent">
    <div class="col-md-2">
        <img ng-src="{{userPicture}}" alt="profile-picture" class="profilePicture">
    </div>
    <div class="col-md-5 col-md-offset-1">
        <p class="md-headline">
            <strong>Nickname:</strong> {{userNickname}}
        </p>
        <p class="subhead">
				<strong>Email:</strong> {{userEmail}}
        </p>
        <p class="subhead">
				<strong>Score:</strong> {{userScore}}
        </p>
    </div>
</div>
