<nav>
	<a href="#/users" type="button" class="btn btn-info">List</a>
</nav>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add New</h3>
	</div>
	<div class="panel-body">

		<form role="form">

			<div class="form-group">
				<label for="profileName">profileName</label>
				<input type="text" class="form-control" id="profileName" placeholder="profileName" ng-model="profileName">
			</div>

			<button ng-click="submit()" type="submit" class="btn btn-success">Submit</button>
		</form>

		<div ng-show="message" class="alert alert-success" role="alert">
			{{message}}
		</div>

	</div>
</div>
