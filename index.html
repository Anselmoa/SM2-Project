                <div class="col-md-4">
                    <h3>CONTACT</h3>
                    <p ng-href="#">fabioanselmo1994@gmail.com</p>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js">

    <script src="public/app/app.js"></script>
    <script src="public/tpl/toolbar/toolbar.dir.js"></script>
